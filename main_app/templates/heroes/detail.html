{% extends 'base.html' %} {% block content %}

<h1>Adventurer Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ hero.name }}</span>
    <p>Job: {{ hero.job }}</p>
    <p>Description: {{ hero.description }}</p>
    <p>Race: {{hero.race}}</p>
    {% if hero.age > 0 %}
    <p>Age; {{hero.age }}</p>
    {% else %}
    <p>Age: apprentice {{ hero.age }}</p>
    {% endif %}
  </div>
</div>

{% endblock %}


{% extends 'base.html' %} {% block content %}
<h1>Retire Hero?</h1>

<h4>
  Are you sure you want to retire?
  <span class="teal-text">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - I wanna go Home!" class="btn" />
  <a href="{% url 'detail' hero.id %}">maybe one more adventure...</a>
</form>
{% endblock %}
